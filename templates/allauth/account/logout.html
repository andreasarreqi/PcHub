{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h2>{% trans "Sign Out" %}</h2>

<p class="logout-p">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="logout" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-lg bg-dark text-white" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
